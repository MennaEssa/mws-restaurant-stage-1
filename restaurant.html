<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />


  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <div id="show-map-container2">
      <button id="show-map" class="btn" onclick = "display_map()">View map</button>
    </div>
  
  <div id="map-full">

    <div id="skip-containter-inside">
    <a id="skip-link" href="#restaurant-name" aria-label="skip google map to main content">
      Skip google map
    </a>
  </div>
      <section id="map-container" tabindex=-1>
      <div id="map" aria-describedby="restaurant-address" role="application" tabindex="-1"></div>
    </section>
  </div>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <span class="clear"></span>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <button id="r-btn" onclick="showModal()">Add Review</button>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!--Begin modal form -->

  <div aria-role="form" id="r-modal" class="modal">

  <!-- Modal content -->
  <div id="modal-content" class="imodal">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2> Submit Review </h2>
    <label aria-hidden="true" id="error"> Form missing one or more elements! </label> <br/>
    <label for="r-name" >Name: </label>
    <input aria-label="enter restaurant name" type="text" id="r-name" name="firstname"/>
    <br/><br/>

    <label for="r-radio">Rating:</label><br/>
    <span id="r-radio">
      <input aria-label="rating : 1 star" type="radio" name="r-list" value="1"/>1
      <input aria-label="rating : 2 star"type="radio" name="r-list" value="2"/>2
      <input aria-label="rating : 3 star"type="radio" name="r-list" value="3"/>3
      <input aria-label="rating : 4 star"type="radio" name="r-list" value="4"/>4
      <input aria-label="rating : 5 star" type="radio" name="r-list" value="5"/>5 
    </span>
    <br/><br/>
    <label for="r-comments">Comments:</label><br/>
    <textarea aria-lable="enter additional comments" id="r-comments"name="comments" rows="5"></textarea>
    <br/>
    <button id="btn-submit" onclick="submitModal()">Submit</button>
  </div>

</div>

  <!-- End modal form -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript">
    function display_map() {
      document.getElementById('map-full').style.display='block';
      document.getElementById('show-map-container2').style.display='none';
  }
</script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/sync.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
   <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbwYJRFofOWsrzthiQSsx8wyL5JxK7Jyc&libraries=places&callback=initMap"></script>

  <!-- End scripts -->

</body>

</html>
